<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="style.css">
    <script src="code.js"></script>
    <script src="jquery-3.5.1.min.js"></script>

</head>
<body>
    <h1>Chat App</h1>

    <div class="chat-container">
        <div class="chat-title">
            <h4 class="username">A.I.</h4>
        </div>
        <div class="chat-area">
            <input type="text" class="message" placeholder="enter message" /><br>
            <textarea readonly class="history"></textarea>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-title">
            <h4 class="username">User 1</h4>
        </div>
        <div class="chat-area">
            <input type="text" class="message" placeholder="enter message" /><br>
            <textarea readonly class="history"></textarea>
        </div>
    </div>

    
</body>
</html>
